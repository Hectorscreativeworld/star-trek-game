<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Star Trek Game</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
  <div class="gamePlayArea">
    <div class="banner-image"></div>
    <div class="character-choose">
      <h1 class="choose-your-side">CHOOSE YOUR SIDE</h1>
      <div class="character-container">
        <div>
          <img class="starTrekShip-image" src="./images/StarTrek.png" alt="Startreck ship">

          <p class="starTrek-click-text">CLICK</p>
        </div>
        <div>
          <img class="starWarShip-image" src="./images/Star_wars_1.png" alt="StarWars ship">
          <p class="starWars-click-text">CLICK</p>
        </div>
      </div>
    </div>
    <div class="dashboard">
      <div><span class="scoreDash">0</span></div>
      <div>
        <div class="progress">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="container">
      <div id="gameOverEle">
      </div>
      <div class="base"></div>
      <div class="box"><img class="ship"
          src="https://res.cloudinary.com/dck5acco0/image/upload/v1567039127/starTrekVSStarWars/Final_icons/StarTrek_lchiuo.png"
          alt="enterprise ship">
        <div class="turret"></div>
      </div>
    </div>
  </div>

  <script src="/script.js" charset="utf-8"></script>

</body>

</html>
