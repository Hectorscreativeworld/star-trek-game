<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Star Trek Game</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
  <div class="gamePlayArea">
    <div class="dashboard">
      <div><span class="scoreDash">0</span></div>
      <div>
        <div class="progress">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="container">
      <div id="gameOverEle">
        <span class="message">Click to Start Game</span><br>
        <div class="btnStart">Start Game</div>
      </div>
      <div class="base"></div>
      <div class="box"><img class="starTrekShip"
          src="https://res.cloudinary.com/dck5acco0/image/upload/v1567039127/starTrekVSStarWars/Final_icons/StarTrek_lchiuo.png"
          alt="enterprise ship">
        <div class="turet"></div>
      </div>
    </div>
  </div>

  <script src="/script.js" charset="utf-8"></script>
</body>

</html>
